<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph Game</title>

    <link rel="icon" href="src/images/favicon.jpg" />
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/main.css" />

    <!-- SCRIPTS -->
    <script defer src="src/scripts/engine.js"></script>
  </head>
  <body>
    <!-- MODAL INICIAL -->
    <div class="modal-container">
      <div class="modal">
        <h2 class="modal-title">Como Jogar?</h2>
        <div class="instructions">
          <p>1 - Acerte o Ralph com o martelo para fazer pontos!</p>
          <p>2 - A cada clique errado, vocÃª perde uma tentativa!</p>
        </div>
        <button class="play-btn">Jogar</button>
      </div>
    </div>

    <!-- MODAL PONTOS -->
    <div class="info-container">
      <div class="info">
        <h2 class="info-title"></h2>
        <div class="instructions">
          <p class="info-text"></p>
        </div>
        <button class="play-btn">Jogar</button>
      </div>
    </div>

    <div class="container">
      <div class="menu">
        <div class="menu-time">
          <h2 class="time">Tempo restante:</h2>
          <h2 id="time-left">0</h2>
        </div>
        <div class="menu-score">
          <h2 class="score">Pontos:</h2>
          <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
          <img src="src/images/player.png" alt="" />
          <h2 id="lives">x3</h2>
        </div>
      </div>

      <div class="panel">
        <div class="panel-row">
          <div class="square enemy" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>
  </body>
</html>
